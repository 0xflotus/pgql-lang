<script type="text/javascript">
jQuery(function($) {
    var tc = $('#toc');
    if (typeof tc !== 'undefined') {
      tc.toc({ title: '',
        minimumHeaders: 0,
        showSpeed: 0,
        headers: 'h1,h2',
        showEffect: 'fadeIn',
        listType : 'ul',
        noBackToTopLinks: true,
        classes: { list: 'toclist', item: 'tocitem'}});
      tc.on('click', 'a', function() {
        var target = $(this.getAttribute('href'))
          , scroll_target = target.offset().top;
        $(window).scrollTop(scroll_target - 10);
        return false;
      })
    }
});
</script>
