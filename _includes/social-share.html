<section class="pull-right page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <span class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</span>
  {% endif %}

  <a target="share" href="https://twitter.com/intent/tweet?text={{ url }}{{ base_path }}{{ page.url }}" class="btn btn-sm btn-info btn--twitter" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter"><i class="fa fa-fw fa-twitter" aria-hidden="true"></i><span> Twitter</span></a>

  <a target="share" href="https://www.facebook.com/sharer/sharer.php?u={{ url }}{{ base_path }}{{ page.url }}" class="btn btn-sm btn-info btn--facebook" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook"><i class="fa fa-fw fa-facebook" aria-hidden="true"></i><span> Facebook</span></a>

  <a target="share" href="https://plus.google.com/share?url={{ url }}{{ base_path }}{{ page.url }}" class="btn btn-sm btn-info btn--google-plus" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Google Plus"><i class="fa fa-fw fa-google-plus" aria-hidden="true"></i><span> Google+</span></a>

  <a target="share" href="https://www.linkedin.com/shareArticle?mini=true&url={{ url }}{{ base_path }}{{ page.url }}" class="btn btn-sm btn-info btn--linkedin" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn"><i class="fa fa-fw fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span></a>
</section>
